{% extends 'report-base.html' %}

{% block content%}
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>
          {{ scenario.name }}
          <small>exposure situation report</small>
        </h1>
        <p class="text-muted">
          <i class="fa fa-fw fa-spinner fa-spin"></i> Running
        </p>
      </div>
    </div>
  </div>
</div>
<div class="footer no-print">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-right">
          <button onclick="javascript:window.close();" class="btn btn-danger">
            <i class="fa fa-fw fa-times"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
