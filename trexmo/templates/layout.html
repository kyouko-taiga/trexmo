<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="EI=edge">
  <meta name="viewport" constent="width=device-width, initial-scale=1">
  <title>TREXMO</title>

  <!-- bootstrap stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

  <!-- creative loading effects stylesheets -->
	<link rel="stylesheet" href="{{ url_for('static', filename='codrops/css/normalize.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='codrops/css/ns-default.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='codrops/css/ns-style-growl.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='codrops/css/component.css') }}" />

  <!-- trexmo core stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/trexmo.css') }}" />
</head>
<body style="padding-top: 50px;">
  <div class="la-anim-10"></div>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TREXMO</a>
      </div>
      <div class="navbar-collapse collapse" style="height: 1px;">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Exposure situations</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      {% block content %}{% endblock content %}
    </div>
  </div>

  <!-- global scripts -->
  <script src="{{ url_for('static', filename='bootstrap/js/jquery-2.1.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='codrops/js/modernizr.custom.js') }}"></script>
	<script src="{{ url_for('static', filename='codrops/js/classie.js') }}"></script>
	<script src="{{ url_for('static', filename='codrops/js/notificationFx.js') }}"></script>

  <!-- trexmo core scripts -->
  <script src="{{ url_for('static', filename='js/trexmo.js') }}"></script>

  <!-- page specific scripts -->
  {% block script %}{% endblock script %}
</body>
</html>
